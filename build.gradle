// adding sources directory
sourceSets {
    main {
        java {
            srcDirs = ['src/main/java', 'src/main/java2']
        }
        resources{
            srcDirs = ['src/main/resources']
            exclude 'file.txt'
        }
    }
}


// creating jar file
jar {
    manifest {
        attributes(

                'Main-Class': 'com.ttn.asgn.HelloWorld'

        )
    }
}

// new custom task
task hello{
    doFirst {
        println("from original builder")
    }
}
